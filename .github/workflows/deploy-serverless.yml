name: Deploy Serverless

on:
  # Deploy on version tags only
  push:
    tags:
      - 'v*'

  # Manual deploy with options
  workflow_dispatch:
    inputs:
      skip_docker:
        description: 'Skip Docker build (use existing image)'
        type: boolean
        default: false
      skip_terraform:
        description: 'Skip Terraform apply'
        type: boolean
        default: false
      docker_tag:
        description: 'Docker tag to deploy (default: latest)'
        type: string
        default: 'latest'

env:
  DOCKER_IMAGE: pelekes/comfyui-serverless

jobs:
  build-docker:
    if: ${{ github.event_name == 'push' || !inputs.skip_docker }}
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: deploy/serverless
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-terraform:
    needs: [build-docker]
    if: ${{ always() && (github.event_name == 'push' || !inputs.skip_terraform) && (needs.build-docker.result == 'success' || needs.build-docker.result == 'skipped') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: deploy/terraform
    steps:
      - uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.11.0

      - name: Terraform Init
        run: tofu init

      - name: Terraform Apply
        env:
          TF_VAR_runpod_api_key: ${{ secrets.RUNPOD_API_KEY }}
          TF_VAR_template_id: ${{ secrets.RUNPOD_TEMPLATE_ID }}
        run: |
          tofu apply -auto-approve
          echo "ENDPOINT_ID=$(tofu output -raw endpoint_id)" >> $GITHUB_ENV

      - name: Update Fly.io
        if: ${{ vars.FLY_APP_NAME != '' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          curl -L https://fly.io/install.sh | sh
          export PATH="$HOME/.fly/bin:$PATH"
          fly secrets set RUNPOD_ENDPOINT_ID=${{ env.ENDPOINT_ID }} --app ${{ vars.FLY_APP_NAME }} || true

      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoint ID:** \`$(tofu output -raw endpoint_id)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Sync:** \`$(tofu output -raw runsync_url)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Async:** \`$(tofu output -raw run_url)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          tofu output -raw curl_health_check >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
